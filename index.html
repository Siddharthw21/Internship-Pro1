<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Personal Bucket List</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Things to do!!!!!</h2>
            <button id="addbutton">Add Item</button>
            <div id="inputForm">
                <form id="addForm">
                    <input type="text" id="item" name="item" placeholder="Enter a new bucket list item" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <ul id="bucketList">
                <li><span class="icon">&#10004;</span> Bungee Jumping</li>
                <li><span class="icon">&#10004;</span> Goa Trip with friends</li>
                <li><span class="icon">&#10004;</span> Travel to Switerland</li>
		<li><span class="icon">&#10004;</span> Ride a Horse</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Created by [Siddharth Wakchaure]</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
